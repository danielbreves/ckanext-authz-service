# Default permission mapping for CKAN

entity_scopes:
  org:
    entity_actions:
      read: organization_show
      update: organization_update
      delete: organization_delete
      patch: organization_patch
      purge: organization_purge

    global_actions:
      create: organization_create
      list:  organization_list

    subscopes:
      member:
        entity_actions:
          create: organization_member_create
          delete: organization_member_delete

  ds:
    entity_actions:
      update: package_update
      patch: package_update
      delete: package_delete
      purge: dataset_purge
      read: package_show

    global_actions:
      create: package_create

    subscopes:
      data:
        entity_actions:
          update: package_update
          patch: package_update
          read: package_show

      metadata:
        entity_actions:
          update: package_update
          patch: package_update
          read: package_show

  res:
    entity_actions:
      update: resource_update
      patch: resource_update
      delete: resource_delete
      read: resource_show

    subscopes:
      metadata:
        entity_actions:
          update: resource_update
          read: resource_show

      data:
        entity_actions:
          update: resource_update
          read: resource_show
